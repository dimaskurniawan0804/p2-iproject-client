<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>

    <!-- LOGIN PAGE -->
    <div class="min-h-screen bg-no-repeat bg-cover bg-center"
        style="background-image: url('https://www.pesonaindo.com/wp-content/uploads/2016/04/Paket-Wisata-Pulau-Derawan-Kalimantan-Indonesia-derawan-island-3.jpg')">
        <div class="flex justify-end">
            <div class="bg-transparent min-h-screen w-1/2 flex justify-center items-center">
                <div>

                    <form>
                        <div>
                            <span class="text-sm text-gray-900">Welcome, to Malaban Itinerary</span>
                            <h1 class="text-2xl font-bold">Login to your account</h1>
                        </div>
                        <div class="my-3">
                            <label class="block text-md mb-2" for="email">Email</label>
                            <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="email"
                                name="password" placeholder="email">
                        </div>
                        <div class="mt-5">
                            <label class="block text-md mb-2" for="password">Password</label>
                            <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="password"
                                name="password" placeholder="password">
                        </div>
                        <div class="">
                            <button
                                class="mt-4 mb-3 w-full bg-green-500 hover:bg-green-400 text-white py-2 rounded-md transition duration-100">Login
                                now</button>
                            <div class="flex  space-x-2 justify-center items-end bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-md transition duration-100"">
                                <img class=" h-5 cursor-pointer" src="https://i.imgur.com/arC60SB.png" alt="">
                                <button>Or sign-in with google</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-8"> Dont have an account? <span class="cursor-pointer text-sm text-white"> Join free
                            today</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- REGISTER PAGE -->
    <div class="min-h-screen bg-no-repeat bg-cover bg-center"
        style="background-image: url('https://bidukkece08.files.wordpress.com/2018/04/sunrise-di-biduk-biduk.jpg')">
        <div class="flex justify-center">
            <div class="bg-transparent min-h-screen w-1/2 flex justify-center items-center">
                <div x-show="isLoginPage" class="space-y-4">
                    <header class="mb-3 text-white text-4xl font-bold">Create your profile</header>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
                        <input type="text" placeholder="First Name"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
                        <input type="text" placeholder="Last Name"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
                        <input type="text" placeholder="Email"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
                        <input type="password" placeholder="Password"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
                        <input type="text" placeholder="Phone Number (optional)"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <div class="w-full rounded-2xl bg-gray-50 px-4 ring-2 ring-gray-200">
                        <input type="text" placeholder="Address (optional)"
                            class="my-3 w-full border-none bg-transparent outline-none focus:outline-none" />
                    </div>
                    <button
                        class="w-full rounded-2xl border-b-4 border-b-blue-600 bg-blue-500 py-3 font-bold text-white hover:bg-blue-400 active:translate-y-[0.125rem] active:border-b-blue-400">
                        CREATE ACCOUNT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- navbar -->
    <nav class="py-3 bg-gray-900 navbar-color">
        <div class="flex-1 flex items-center justify-center">
            <div class="flex-shrink-0 flex items-center">
                <span class="text-white opacity-80 text-2xl uppercase">Hacktiv Heroes</span>
            </div>
            <div class="hidden sm:block sm:ml-6">
                <div class="flex space-x-4 align-middle">
                    <a href="#" class="text-white opacity-80 text-md uppercase hover:opacity-100 px-3 py-2">Home</a>
                    <a href="#" class="text-white opacity-80 text-md uppercase hover:opacity-100 px-3 py-2">My
                        Heroes</a>
                    <a href="#" class="text-white opacity-80 text-md uppercase hover:opacity-100 px-3 py-2">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- login page -->
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <h2 class="text-4xl tracking-widest text-white text-center uppercase">
            <span class="block">Choose your Hero</span>
        </h2>
        <div class="mt-10 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            <!-- HeroesCard -->
            <div class="group">
                <div class="relative">
                    <div class="w-full">
                        <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/abaddon.png"
                            class="w-full h-full object-center object-cover opacity-70 group-hover:opacity-100" />
                        <div
                            class="absolute bottom-0 px-2 py-9 h-16 flex items-center bg-gradient-to-t from-black w-full">
                            <img
                                src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_strength.png" />
                            <p class="text-lg text-white uppercase inline-block align-start text-left pl-2">Abaddon</p>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center h-16">
                    <button
                        class="px-3 py-2 text-gray-900 bg-gray-100 rounded-sm focus:outline-none focus:ring focus:ring-gray-500 uppercase tracking-widest">Pick
                        Hero</button>
                </div>
            </div>

            <!-- HeroesCard -->
            <div class="group">
                <div class="relative">
                    <div class="w-full overflow-hidden">
                        <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/arc_warden.png"
                            class="w-full h-full object-center object-cover opacity-70 group-hover:opacity-100" />
                        <div
                            class="absolute bottom-0 px-2 py-9 h-16 flex items-center bg-gradient-to-t from-black w-full">
                            <img
                                src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_agility.png" />
                            <p class="text-lg text-white uppercase inline-block align-start text-left pl-2">Arc Warden
                            </p>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center h-16">
                    <button
                        class="px-3 py-2 text-gray-900 bg-gray-100 rounded-sm focus:outline-none focus:ring focus:ring-gray-500 uppercase tracking-widest">Pick
                        Hero</button>
                </div>
            </div>

            <!-- HeroesCard -->
            <div class="group">
                <div class="relative">
                    <div class="w-full overflow-hidden">
                        <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/brewmaster.png"
                            class="w-full h-full object-center object-cover opacity-70 group-hover:opacity-100" />
                        <div
                            class="absolute bottom-0 px-2 py-9 h-16 flex items-center bg-gradient-to-t from-black w-full">
                            <img
                                src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_strength.png" />
                            <p class="text-lg text-white uppercase inline-block align-start text-left pl-2">Brewmaster
                            </p>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center h-16">
                    <button
                        class="px-3 py-2 text-gray-900 bg-gray-100 rounded-sm focus:outline-none focus:ring focus:ring-gray-500 uppercase tracking-widest">Pick
                        Hero</button>
                </div>
            </div>
        </div>
    </div>

    <!-- home page -->
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <h2 class="text-4xl tracking-widest text-white text-center uppercase">

        </h2>
        <div class="mt-10 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            <!-- HeroesCard -->
            <div class="group">
                <div class="relative">
                    <div class="w-full">
                        <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/abaddon.png"
                            class="w-full h-full object-center object-cover opacity-70 group-hover:opacity-100" />
                        <div
                            class="absolute bottom-0 px-2 py-9 h-16 flex items-center bg-gradient-to-t from-black w-full">
                            <img
                                src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_strength.png" />
                            <p class="text-lg text-white uppercase inline-block align-start text-left pl-2">Abaddon</p>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center h-16">
                    <button

                        Hero</button>
                </div>
            </div>

            <!-- HeroesCard -->
            <div class="group">
                <div class="relative">
                    <div class="w-full overflow-hidden">
                        <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/arc_warden.png"
                            class="w-full h-full object-center object-cover opacity-70 group-hover:opacity-100" />
                        <div
                            class="absolute bottom-0 px-2 py-9 h-16 flex items-center bg-gradient-to-t from-black w-full">
                            <img
                                src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_agility.png" />
                            <p class="text-lg text-white uppercase inline-block align-start text-left pl-2">Arc Warden
                            </p>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center h-16">
                    <button
                        class="px-3 py-2 text-gray-900 bg-gray-100 rounded-sm focus:outline-none focus:ring focus:ring-gray-500 uppercase tracking-widest">Pick
                        Hero</button>
                </div>
            </div>

            <!-- HeroesCard -->
            <div class="group">
                <div class="relative">
                    <div class="w-full overflow-hidden">
                        <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/brewmaster.png"
                            class="w-full h-full object-center object-cover opacity-70 group-hover:opacity-100" />
                        <div
                            class="absolute bottom-0 px-2 py-9 h-16 flex items-center bg-gradient-to-t from-black w-full">
                            <img
                                src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/icons/hero_strength.png" />
                            <p class="text-lg text-white uppercase inline-block align-start text-left pl-2">Brewmaster
                            </p>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center h-16">
                    <button
                        class="px-3 py-2 text-gray-900 bg-gray-100 rounded-sm focus:outline-none focus:ring focus:ring-gray-500 uppercase tracking-widest">Pick
                        Hero</button>
                </div>
            </div>
        </div>
    </div>

    <!-- detail destination -->
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <h2 class="text-4xl tracking-widest text-white text-center uppercase">
            <span class="block">Choose your Hero</span>
        </h2>
        <div class="mt-10 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            <!-- HeroesCard -->

        </div>
    </div>
</body>

</html>
